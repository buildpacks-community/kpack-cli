apiVersion: kp.kpack.io/v1
kind: DependencyDescriptor
defaultClusterBuilder: some-cb
defaultClusterStack: some-stack
clusterLifecycles:
  - name: default
    image: some-registry.io/some-project/lifecycle-image
clusterBuildpacks:
  - name: some-buildpack
    image: some-registry.io/some-project/buildpack-image
clusterStores:
- name: some-store
  sources:
  - image: some-registry.io/some-project/store-image
clusterStacks:
- name: some-stack
  buildImage:
    image: some-registry.io/some-project/build-image
  runImage:
    image: some-registry.io/some-project/run-image
clusterBuilders:
- name: some-cb
  clusterStack: some-stack
  clusterStore: some-store
  order:
  - group:
    - id: buildpack
